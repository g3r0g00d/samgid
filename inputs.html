<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <h3>This show how form works</h3>
    <form action="">
        <label for="">Name:</label>
        <input type="text"><br>
        <label for="">Birthday: </label>
        <input type="date"><br>
        <label for="">Address:</label>
        <input type="text"><br>
        <label for="">Email Address:</label>
        <input type="email"><br>
        <label for="">Gender</label><br>
        <input type="checkbox">
        <label for="">Male</label>
        <input type="checkbox">
        <label for="">Female</label><br>
        <label for="quantity">Age</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100"><br>
        <label for="">Insert Picture</label>
        <input type="file"><br>
        <label for="">Comments:</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="submit">

    </form> 
</body>
</html>
